<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/30b378bdb5.js"
      crossorigin="anonymous"
    ></script>
    <title>Kanban Meta 5</title>
    <script src="main.js" type="module"></script>
    <link rel="stylesheet" href="/Style/style.css" />
  </head>

  <body>
    <button class="logOutButton">Log Out</button>
    <div class="kanbanContainer">
      <div id="0" class="toDo column">
        <h3>To Do</h3>
        <button type="button" class="addButton">
          <i class="fas fa-plus"></i>Add A Card
        </button>
      </div>
      <div id="1" class="inProgress column">
        <h3>In Progress</h3>
        <button type="button" class="addButton">
          <i class="fas fa-plus"></i>Add A Card
        </button>
      </div>
      <div id="2" class="testing column">
        <h3>Testing</h3>
        <button type="button" class="addButton">
          <i class="fas fa-plus"></i>Add A Card
        </button>
      </div>
      <div id="3" class="done column">
        <h3>Done</h3>
        <button type="button" class="addButton">
          <i class="fas fa-plus"></i>Add A Card
        </button>
      </div>
    </div>
  </body>
</html>
